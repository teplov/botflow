  <script>

        document.querySelector('#light').addEventListener('change', e => {

            document.body.className = e.target.value;

        });

        document.querySelector('#dark').addEventListener('change', e => {
            console.log(e.target.value);
            document.body.className = e.target.value;

        });

      
  </script>

</body>
