<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ChatbotFlow</title>
    <link rel="stylesheet" href="./css/uikit.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"> -->
</head>
<body>
    <script src="./js/jsplumb.min.js"></script>   
    <script src="./js/uikit.min.js"></script>
    <script src="./js/uikit-icons.min.js"></script> 

<nav id="toolbar" class="uk-navbar-container"  uk-navbar>
    <div class="uk-navbar-left">
        <button class="blank uk-button uk-button-default uk-button-small"><span uk-icon="icon: file-edit"></span></button>
        <button class="export uk-button uk-button-default uk-button-small"><span uk-icon="icon: cloud-download"></span></button>
        <span class="filename uk-text-light uk-text-large uk-padding-small uk-padding-remove-top uk-padding-remove-bottom uk-text-truncate" contenteditable="true">ChatbotFlow</span>
    </div>
    <div class="uk-navbar-center">
        <button class="add uk-button uk-button-default uk-button-small"><span uk-icon="icon: plus"></span></button>
        <button class="delete uk-button uk-button-default uk-button-small"><span uk-icon="icon: close"></span></button>
    </div>
    <div class="uk-navbar-right">
        <button class="lang uk-button uk-button-default uk-button-small">RU</button>
        <button class="codeview uk-button uk-button-default uk-button-small"><span uk-icon="icon: code"></span></button>
    </div>
</nav>
<div id="workspace">
    <div class="" id="canvas"></div>
</div>
<div id="zoomToolbar">
    <div class="info left"></div>
    <button class="zoomIn right">+</button>
    <div class="zoomValue right">100%</div>
    <button class="zoomOut right">-</button>
</div>
<pre id="output"></pre>
    <script type="module" src="./js/app.js"></script>    
</body>
</html>
